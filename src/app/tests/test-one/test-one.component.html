<div class="container">
  <div class="row">
    <button type="button" class="btn btn-primary" (click)="onToggleDetails()">
      Display Details
    </button>
  </div>
  <div class="row">
    <p *ngIf="showSecret">Secret Password = tuna</p>
  </div>
  <div class="row" *ngFor="let logItem of log; let i = index">
    <p
      [ngStyle]="{ backgroundColor: i >= 4 ? 'blue' : 'transparent' }"
      [ngClass]="{ 'white-text': i >= 4 }"
    >
      {{ logItem }}
    </p>
  </div>
</div>
